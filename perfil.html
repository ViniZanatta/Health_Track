<!DOCTYPE html>
<html lang="br-pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Health Track</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style04.css">
  </head>
  <body>

    <div class="perfil01"></div>

    <!-- inicio da pagina -->
    <main class="container">
      <!-- area do topo -->
      <header class="">

        <!-- imagem de fundo -->
        <img src="background/fumaca.jpg" class="fumaca" alt="fumaca01">

        <!-- background verda -->
        <div class="backgroundGreen"></div>

        <!-- area do perfil -->
        <section id="perfil">
          <h4>Perfil</h4>
        </section>

      </header>

      <!-- area dos botoes genero -->
      <div>
        <a href="#"><input type="button" value="Male" id="male"></a>
      </div>

      <div>
        <a href="#"><input type="button" value="Female" id="female"></a>
      </div>
      <!-- fim dos botoes de genero -->

      <!-- area de formulario de medidads do usuario -->
      <form>

        <div class="form-group">
          <input type="number" class="form-control" id="inserirWeight" placeholder="Weight">
        </div>

        <div class="form-group">
          <input type="number" class="form-control" id="inserirHeight" placeholder="Height">
        </div>

        <div class="form-date">
          <input type="date" class="form-birth"  id="inserirDate">
        </div>

      </form>
      <!-- fim da area do formulario de medidas do usuario -->

      <!-- area do botao de next -->
      <footer>
          <a href="signUp.html"><input type="button" value="Next" id="next"></a>
      </footer>
      <!-- fim do botao de next -->


    </main>

  </body>
</html>
