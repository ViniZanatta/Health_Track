<!DOCTYPE html>
<html lang="br-pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Health Track</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style05.css">
  </head>
  <body>

    <div class="signUp01"></div>

    <!-- inicio da pagina -->
    <main class="container">
      <!-- area do topo -->
      <header class="">

        <!-- background verde -->
        <div class="backGreen"></div>

        <!-- logo -->
        <img src="imagens/Logo.png" class="logo" alt="logo01">

        <!-- area do sign up -->
        <section id="signUp">
          <h1>SignUp</h1>
        </section>

      </header>

      <!-- area de cadastro do formulario do usuario -->
      <form class="" action="index.html" method="post">

        <div class="form-group">
          <input type="text" class="fastName" id="Fast-Name" placeholder="Fast Name">
        </div>

        <div class="form-group">
          <input type="text" class="lastName" id="Last-Name" placeholder="Last Name">
        </div>

        <div class="form-group">
          <input type="email" class="email-group" id="email" placeholder="You e-mail">
        </div>

        <div class="form-group">
          <input type="password" class="password-group" id="password" placeholder="Password">
        </div>

      </form>
      <!-- fim da area de cadastro do formulario do usuario -->

      <!-- area do botao de Sign up -->
      <footer>
        <div class="">
        <a href="logIn.html"><input type="button" value="Sign up" id="SignUp"></a>
        </div>

        <div class="termosDeContrato">
          <h8>By signing up you agree to our Terms of Use and Privacy Policy</h8>
        </div>

        <div class="haveAccount">
          <h8>Already have an account?<a href="LogIn.html"><input type="submit" value="Log in" id="login"></a></h8>
        </div>

      </footer>

    </main>
    <!-- fim da pagina -->
  </body>
</html>
